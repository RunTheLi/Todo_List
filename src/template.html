<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="descrip">📖Todo List</div>
    <div id="outer-frame">
        <div id="inner-frame">
            <button id="add-task">📆Add Task</button>
            <button id="search">🔎Search</button>
            <button id="inbox">📬Inbox</button>
            <button id="today">⭐️Today</button>
            <button id="add-project">➕ Latest Project</button>
            <ul id="projects"></ul>
        </div>
        <div id="Display">
            <button id="add-todo">➕ Add Todo</button>
            <div id="todos"></div> <!-- This is where the todo divs will go -->
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
